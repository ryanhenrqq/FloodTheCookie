<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/res/fav/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../src/styles/index.css">
    <title>Flood the Cookie!</title>
</head>
<body>
    <img src="../src/res/img/background.jpg" alt="Background Image" class="background-img">
    <div>
        <div class="cont">
            <h1 id="alert-title">Qual seu nome?</h1>
            <div class="cookie-parent">
                <img src="../src/res/fav/favicon.png" alt="Cookie" class="cookie">
            </div>
            <div class="flex-hor" style="flex-direction: column;">
                <input type="text" name="username" placeholder="Escreva seu nome aqui..." id="username-hold" class="input-layout-big">
                <small class="username-notice">Ao prosseguir, você concorda que o nome será usado apenas para fins de customização da gameplay e do jogo.</small>
                <div class="flex-hor">
                    <button id="return-menu">Voltar</button>
                    <button id="goon-game">Prosseguir</button>
                </div>
            </div>
        </div>
        <footer><i style="color: white;">("Flood the Cookie" é uma inspiração simplificada de <a href="https://store.steampowered.com/app/1454400/Cookie_Clicker/">Cookie Clicker</a> disponível na Steam, sem intenção nenhuma de lucro)</i></footer>
    </div>
    
    <script src="../src/script/pg-config.js"></script>
</body>
</html>
