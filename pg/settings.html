<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/res/fav/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../src/styles/index.css">
    <title>Flood the Cookie!</title>
</head>
<body>
    <img src="../src/res/img/background.jpg" alt="Background Image" class="background-img">
    <div>
        <div class="cont">
            <h1 id="alert-title" class="fill-width space-between-bottom">
                <button onclick="returnToMainMenu()">Voltar</button>
                <p id="alert-title-settings">Configurações</p>
            </h1>
            <div class="flex-col fill-width">
                <div class="flex-hor-centered fill-width">
                    <b>Nome:</b>
                    <input type="text" id="username-hold" class="input-layout-big fill-width" disabled>
                </div>
                <div class="flex-hor-centered fill-width">
                    <b>Musica/FX:</b>
                    <button class="fill-width" id="fx-sound-switch"><img src="../src/res/ico/volume-on.svg" alt="Volume" id="volume-ctrl-config" class="button-img-config"></button>
                </div>
                <div class="flex-hor-centered fill-width">
                    <b>Limpar dados:</b>
                    <button class="fill-width" id="clear-lc-cache">Limpar</button>
                </div>
                
            </div>
        </div>
        <footer><i style="color: white;">("Flood the Cookie" é uma inspiração simplificada de <a href="https://store.steampowered.com/app/1454400/Cookie_Clicker/">Cookie Clicker</a> disponível na Steam, sem intenção nenhuma de lucro)</i></footer>
    </div>
    <!-- Revisar scripts necessarios pra essa pagina -->
    <script src="../src/script/audio.js"></script>
    <script src="../src/script/settings.js"></script>
</body>
</html>
